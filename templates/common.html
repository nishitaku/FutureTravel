{% macro spot() %}
<h1>目的地の近くからオススメスポットを探す</h1>
<div id="carousel_spot" class="carousel slide" data-ride="carousel">
    <!-- スライドさせる画像の設定 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="/static/img/スポット1.jpg">
        </div><!-- /.carousel-item -->
        <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/スポット2.jpg">
        </div><!-- /.carousel-item -->
    </div><!-- /.carousel-inner -->
    <!-- スライドコントロールの設定 -->
    <a class="carousel-control-prev" href="#carousel_spot" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel_spot" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div><!-- /.carousel -->
{% endmacro %}
